<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.min.css" integrity="sha512-Mvnc3gzZhD8rZtNMHJkotZpdfvAHunpqankLPnj3hXpphETXpxbfr4+oNMOzF179JYu8B8/EqruGdpsH5fNYww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Dynamic Multiplication Table</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Dynamic Multiplication Table</h1>
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <!-- Form column -->
            <div class="col-md-5">
                <form id="multiplicationTable" name="multiplicationTable" class="form-group">
                    <!-- Input and slider for Minimum Value of Y -->
                    <label for="minYInput"> Minimum Value of Y (Between -50 to 50) </label>
                    <input type="number" class="form-control custom-input" id="minYInput" name="minYInput" placeholder="Enter a value">
                    <div id="minYSlider"></div>
    
                    <!-- Input and slider for Maximum Value of Y -->
                    <label for="maxYInput"> Maximum Value of Y (Between -50 to 50) </label>
                    <input type="number" class="form-control custom-input" id="maxYInput" name="maxYInput" placeholder="Enter a value">
                    <div id="maxYSlider"></div>
    
                    <!-- Input and slider for Minimum Value of X -->
                    <label for="minXInput"> Minimum Value of X (Between -50 to 50) </label>
                    <input type="number" class="form-control custom-input" id="minXInput" name="minXInput" placeholder="Enter a value">
                    <div id="minXSlider"></div>
    
                    <!-- Input and slider for Maximum Value of X -->
                    <label for="maxXInput"> Maximum Value of X (Between -50 to 50) </label>
                    <input type="number" class="form-control custom-input" id="maxXInput" name="maxXInput" placeholder="Enter a value">
                    <div id="maxXSlider"></div>
    
                    <!-- Button to generate the multiplication table -->
                    <button type="button" class="btn btn-primary btn-block" id="submitBtn" name="submitBtn">Generate Table</button>
                    <!-- Button to reset the form and clear the table -->
                    <button type="button" class="btn btn-secondary btn-block" id="resetBtn" name="resetBtn">Reset</button>
                </form>
            </div>
            <!-- Table column -->
            <div class="col-md-5">
                <div class="table-container"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <footer class="text-center">Aum Patel &copy 2023. All rights reserved.</footer>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
